<HTML>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <style>
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
       
    </head>
    <body>
        <div id="map"></div>
        <script src="./map.js"></script>
        <script>
            let ocean_basemap = new ol.layer.Tile({
                source: new ol.source.XYZ({
                    attributions: 'Esri, Garmin, GEBCO, NOAA NGDC, and other contributors',
                    url: 'https://services.arcgisonline.com/arcgis/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}',
                    // maxZoom: 19,
                })
            });
            let oceanLabels = new ol.layer.VectorTile({
                source: new ol.source.VectorTile({
                    attributions: "Sources: Esri, HERE, Garmin, FAO, NOAA, USGS, Â© OpenStreetMap contributors, and the GIS User Community",
                    format: new ol.format.MVT(),
                    url: 'https://basemaps.arcgis.com/arcgis/rest/services/World_Basemap_v2/VectorTileServer/tile/{z}/{y}/{x}.pbf',
                    zDirection: 0,
                }),
                style: oceanLabelStyleFunction,
                declutter: true,
                useInterimTilesOnError: false,
            });
            const map = new ol.Map({
                target: 'map',
                layers: [
                    // old_ocean_basemap,
                    ocean_basemap,
                    oceanLabels,
                ],
                view: new ol.View({
                    // center:[-53800000,5800000],
                    // center:[-13800000, 6000000],
                    // center:[-8400000, 4530000],
                    center:[0, 0],
                    zoom:2
                })
            });
        </script>
    </body>
